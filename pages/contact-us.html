    <main>
      <section class="contact-section-one">
        <div class="contact-form-container">
          <h1>Contact Form</h1>
          <form name="contactForm">
            <label for="name">* Name</label>
            <input type="text" id="name" name="name" placeholder="Your name" />
            <span class="errors"></span><br />

            <label for="email">* Email</label>
            <input
              type="text"
              placeholder="Email address"
              id="email"
              name="email"
            />
            <span class="errors"></span><br />

            <label for="phone">* Phone</label>
            <input
              type="text"
              placeholder="Phone number"
              id="phone"
              name="phone"
            />
            <span class="errors"></span><br />

            <label for="how">* How did you hear about us?</label>
            <select name="how" id="how">
              <option value="friends">Friends</option>
              <option value="facebook">Facebook</option>
              <option value="instagram">Instagram</option>
              <option value="twiter">Twitter</option>
            </select>
            <span class="errors"></span><br />

            <label for="subject">* Message</label>
            <textarea
              placeholder="Your message"
              cols="132"
              rows="5"
              name="subject"
              id="subject"
            ></textarea>
            <span class="errors"></span><br />

            <label for="subscribe">
              <input type="checkbox" name="subscribe" id="" />Subscribe for our
              news letter?
            </label>

            <button onclick="validate()" type="button">Submit</button>
          </form>
        </div>
      </section>
    </main>
